name: Extract Guild Members

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Playwright browser
        run: |
          python -m playwright install chromium

      - name: Run guild members extraction
        env:
          APP_EMAIL: ${{ secrets.APP_EMAIL }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          PYTHONPATH: src
        run: |
          python src/scraping/run_guild_members_extract.py

      - name: Commit CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/processed/guild_members.csv
          git commit -m "Update guild members CSV" || echo "No changes to commit"
          git push
